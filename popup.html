<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoStopper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h2 class="popup-title">VideoStopper</h2>
    <p class="popup-description">
      This extension automatically pauses YouTube videos when you switch tabs or minimize the window, and resumes when you return.
    </p>
    <div class="control-container">
      <button class="control-btn" id="toggle">Toggle Auto-Pause</button>
      <p class="status" id="status">Auto-Pause is <strong>Enabled</strong></p>
      <small>Devloped By :- <bold> Amit Kumar Patra </bold> </small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
